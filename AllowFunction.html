<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>箭头函数</title>
</head>

<body>
  <script>
    const team = {
      members: ['mike','john'],
      teamName: 'es6',
      getMsg: function () {
        // 使用普通function会造成this丢失，因为此时的this是指向menbers
        // return this.members.map(function (member) {
        //   return `${member}属于${this.teamName}小组`
        // })

        // 箭头函数会绑定上一层的this，在这里是team
        return this.members.map((member) => {
          return `${member}属于${this.teamName}小组` 
        })
      }
    }
    console.log(team.getMsg())
  </script>
</body>

</html>
