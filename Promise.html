<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise</title>
</head>
<body>
  <script>
    const wait = function () {
      const promise = new Promise( (resolve, reject) => {
        const task = function () {
          console.log('执行完成')
          resolve()
        }
        setTimeout(task(), 1000)
      })
      return promise
    }
    const w = wait()
    // 一般不使用then的第二个参数，改用catch
    // w.then (() => {
    //   console.log('ok1')
    // }, () => {
    //   console.log('err1')
    // }).then (() => {
    //   console.log('ok2')
    // }, () => {
    //   console.log('err2')
    // })

    w.then (() => {
      console.log('ok1')
    }).then(() => {
      console.log('ok2')
    }).catch((e) => {
      console.log(e)
    })
  </script>
</body>
</html>
