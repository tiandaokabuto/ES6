    // ES6
    class Car {
      constructor (o) {
        this.title = o.title
      }
      drive () {
        return "running"
      }
    }
    let car = new Car({ title: "Toyota"})
    console.log(car.drive())

    class BMW extends Car{
      constructor (o) {
        super(o)
        this.color = o.color
      }
      look () {
        return this.color
      }  
    }

    console.log(bmw.drive(), bmw.look())
