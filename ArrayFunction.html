<!DOCTYPE html>
<html>
<head>
  <title>数组方法</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
  <script>
    var colors = ['red', 'green', 'blue'];
    // ES5 for
    for (let i = 0; i < colors.length; i++) {
      console.log(colors[i])
    }
    // ES6 forEach
    colors.forEach(function(color) {
      console.log(color)
    });
    // ES6 map
    /*
    * 将一个数值数组A里面的值以双倍的形式放到数组B
    */
    var nums1 = [1, 2, 3]
    var nums2 = [];
    
  </script>
</body>
</html>
